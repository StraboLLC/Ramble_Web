		<script>
function drawCanvas(deg) {

	x4 = (Math.cos(deg)*x4) - Math.sin(deg)*y4;

	console.log(x4+","+y4);
	context.beginPath();
	context.moveTo(x1,y1);
	context.lineTo(x2,y2);
	context.lineTo(x3,y3);
	context.lineTo(x4,y4);
	context.lineTo(x1,y1);
	context.fill();

}
